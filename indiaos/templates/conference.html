<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Webpage" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{% block title %} {{ title | striptags }} {% endblock %}</title>

	<link rel="manifest" href="/manifest.json">

	{% block head_includes %}{% endblock %}

	<!-- Meta tags for SEO and Social Media -->

	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="IndiaOS - 2020">
	<meta itemprop="description" content="See what's shaping the future of software, Join a community connected by code and turn ideas into innovations.">

	{% block meta %}
	<!-- Twitter Card data -->
	<meta name="title" content="IndiaOS 2020">
	<meta name="description" content="See what's shaping the future of software, Join a community connected by code and turn ideas into innovations.">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@indiaos">
	<meta name="twitter:title" content="IndiaOS - 2020">
	<meta name="twitter:description" content="IndiaOS 2020.">
	<meta name="twitter:creator" content="@indiaos">
	<meta name="twitter:card" content="summary_large_image">

	<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:image:src" content="{{ frappe.utils.get_url() }}/assets/indiaos/img/social/banner.png">

	<!-- Open Graph data -->
	<meta property="og:title" content="IndiaOS" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ frappe.utils.get_url() }}" />
	<meta property="og:image" content="{{ frappe.utils.get_url() }}/assets/indiaos/img/social/banner.png" />
	<meta property="og:image:width" content="1360" />
	<meta property="og:image:height" content="720" />
	<meta property="og:description" content="See what's shaping the future of software, Join a community connected by code and turn ideas into innovations." />
	<meta property="og:site_name" content="IndiaOS - 2020" />
	{% endblock %}

	<!-- End of Meta Tags-->
	<link href="/assets/css/indiaos.css" rel="stylesheet">
	<link href="/assets/indiaos/css/tailwind.css" rel="stylesheet">
	<link href="/assets/indiaos/css/custom.css" rel="stylesheet">
	<link rel="canonical" href="{{ frappe.utils.get_url() }}" />

	<!-- favicons-->
	<link rel="apple-touch-icon" sizes="57x57" href="/assets/indiaos/img/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/assets/indiaos/img/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/indiaos/img/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/assets/indiaos/img/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/indiaos/img/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/assets/indiaos/img/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/assets/indiaos/img/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/assets/indiaos/img/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/indiaos/img/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="180x180" href="/android-icon-180x180.png">
	<meta name="msapplication-TileColor" content="#000">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#000">
	<link rel="shortcut icon" href="/assets/indiaos/img/icons/favicon.ico">

	<!-- End -->
	<script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function(fn) {
			frappe.ready_events.push(fn);
		}
		window.dev_server = {{ dev_server }};
		window.socketio_port = {{ frappe.socketio_port }};
	</script>
</head>

<body class="bg-gray-100 font-body" frappe-session-status="{{ 'logged-in' if frappe.session.user != 'Guest' else 'logged-out'}}" data-path="{{ path | e }}" {%- if template and template.endswith('.md') %} frappe-content-type="markdown" {% endif -%}>
		{% include "templates/includes/navbar.html" %}
		{% block body %}{% endblock %}
		{% include "templates/includes/footer.html" %}
	</div>
	<!-- csrf_token -->
	<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/frappe/js/lib/socket.io.min.js"></script>
	<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
	<script type="text/javascript" src="/assets/js/checkout.min.js"></script>
	{%- for link in web_include_js %}
	<script type="text/javascript" src="{{ link | abs_url }}"></script>
	{%- endfor -%}
	{% block script %} {% endblock %}
</body>
</html>
